<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>

<body>

  <div class="main">
    <img class="music_img" src="images/illustration-hero.svg" alt="music-illustration">
    <h1 class="order_text">Order Summary</h1>
    <div class="content">
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
    </div>
    <div class="pale_box">
      <img class="music_symbol" src="images/icon-music.svg" alt="">
      <div class="plan">
        <h4 class="plan_bold">Annual Plan</h4>
        <p class="plan_price">$59.99/year</p>


      </div>
      <a class="change" href="https://dev.to/shareef">Change</a>
    </div>
    <a href="https://dev.to/shareef">
    <input class="btn" type="button" link="https://dev.to/shareef" name="button" value="Proceed to Payment" action="https://dev.to/shareef"></a>
    <span>
      <p><a class="cancel" href="https://dev.to/shareef">Cancel Order</a></p>
    </span>




  </div>

</body>

</html>
